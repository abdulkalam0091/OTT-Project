<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign up</title>

<body>
    <div class="form-box">
        <h1>Create an Account</h1>
        <form id="signupForm" novalidate>
            <div id="signUpMessage" class="messageDiv"></div>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
            <div id="first-name-error" class="error"></div>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>
            <div id="last-name-error" class="error"></div>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <div id="password-error" class="error"></div>

            <button type="submit" id="submit-signup">Sign Up</button>
        </form>

        <p>Already have an account? <a href="Sign In.html">Sign in</a></p>
        <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
